<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>study</title>
  </head>
  <body>
    <h1>study</h1>
    <form>
      <!-- 사용자가 입력하는 입력 양식 -->
      <input type="text" name="text" value="text" /><br /> <!-- text: 글자 입력 양식 생성-->
      <input type="password" name="password” value="password"><br /> <!--password:비밀번호 입력 양식 생성 -->
      <input type="file" name="file" value="file" /><br /> <!--file:파일 입력양식 생성 -->
      <input type="checkbox" name="checkbox" value="checkbox" /><br /><!--checkbox:체크박스 생성(다중선택) -->
      <input type="radio" name="radio" value="radio" /><br /><!--radio:라디오버튼 생성(단일선택) -->

      <!-- 보이지 않는 입력 양식 -->
      <input type="hidden" name="hidden" value="hidden" /><br /><!--hidden:해당 내용 표시 안함 -->

      <!-- 버튼 -->
      <input type="button" value="button" /><br /><!--button:버튼 생성 -->
      <input type="reset" value="reset" /><br /><!--reset:리셋 버튼 생성 -->
      <input type="submit" value="submit" /><br /><!--submit:제출 버튼 생성 -->
      <input type="image" src="http://via.placeholder.com/100x100" /><!--image:이미지 형태 생성 -->
    </form>
  </body>
</html>
