<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>vue기초학습</title>
  </head>
  <body>
    <div id="app">
      <h1>기본 디렉티브 - v-text</h1>
      <p>{{meessage}}</p>
      <p>v-text="text1"</p>
      <hr />
      <button v-text="isLoading?'로딩중':'제출'"></button>
      <p></p>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script type="text/javascript">
      const { createApp } = Vue;

      let vm = createApp({
        name: 'App',
        data() {
          return {
            message: 'Hello Vue!',
            text1: '사용자',
            isLoading: true,
          };
        },
      });
      vm.mount('#app'); //id가 앱이라는 곳에 올리겠다(mount)
    </script>
  </body>
</html>
